<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<body class="bg-stone-100 text-gray-900 min-h-screen w-screen flex flex-col items-center py-6 font-[Poppins]">

<header th:replace="~{layout/layout :: header}"></header>

<main class="w-full max-w-6xl mx-auto px-4">
    <h1 class="text-4xl font-bold mb-6 text-center w-full">¡Welcome <span th:text="${nombreCompleto}"></span>!</h1>

    <!-- Banner superior -->
    <div class="rounded-3xl bg-cyan-100 h-24 mb-8 w-full shadow"></div>

    <!-- Contenedor principal -->
    <div class="flex flex-col md:flex-row gap-8 w-full">
        <!-- Sección de estadísticas -->
        <section class="flex-1">
            <h2 class="text-2xl font-bold mb-4">Your Statdistics</h2>
            <div class="grid grid-cols-2 gap-6">
                <!-- Tarjeta 1 (verde) -->
                <div class="bg-green-100 rounded-2xl p-5 shadow flex flex-col justify-between">
                    <div>
                        <h3 class="text-lg font-bold">Task 1</h3>
                        <p class="text-sm text-gray-600 mb-3">Description</p>
                        <div class="mb-2">
                            <span class="text-xs font-semibold">Progress</span>
                            <div class="w-full bg-white rounded-full h-2.5 mt-1">
                                <div class="bg-green-500 h-2.5 rounded-full" style="width: 50%"></div>
                            </div>
                            <div class="text-right text-xs font-bold mt-1">50%</div>
                        </div>
                    </div>
                    <button class="bg-white text-green-600 font-semibold border border-green-300 rounded-full px-4 py-1 text-xs hover:bg-green-50 transition mt-2 self-end">
                        Information
                    </button>
                </div>
                <!-- Tarjeta 2 (azul) -->
                <div class="bg-cyan-200 rounded-2xl p-5 shadow flex flex-col justify-center">
                    <span class="text-xs font-semibold mb-1">Progress</span>
                    <div class="w-full bg-white rounded-full h-2.5">
                        <div class="bg-cyan-500 h-2.5 rounded-full" style="width: 40%"></div>
                    </div>
                    <div class="text-right text-xs font-bold mt-1">40%</div>
                </div>
                <!-- Tarjeta 3 (rosada) -->
                <div class="bg-pink-200 rounded-2xl p-5 shadow flex flex-col justify-center">
                    <span class="text-xs font-semibold mb-1">Progress</span>
                    <div class="w-full bg-white rounded-full h-2.5">
                        <div class="bg-pink-500 h-2.5 rounded-full" style="width: 30%"></div>
                    </div>
                    <div class="text-right text-xs font-bold mt-1">30%</div>
                </div>
                <!-- Tarjeta 4 (naranja) -->
                <div class="bg-orange-100 rounded-2xl p-5 shadow flex flex-col justify-center">
                    <span class="text-xs font-semibold mb-1">Progress</span>
                    <div class="w-full bg-white rounded-full h-2.5">
                        <div class="bg-orange-400 h-2.5 rounded-full" style="width: 25%"></div>
                    </div>
                    <div class="text-right text-xs font-bold mt-1">25%</div>
                </div>
            </div>
        </section>
        <!-- Sección de alertas -->
        <section class="flex-1">
            <h2 class="text-2xl font-bold mb-4">New Alerts</h2>
            <div class="bg-purple-200 rounded-2xl p-5 shadow min-h-[300px] flex flex-col gap-4 overflow-y-auto">
                <!-- Alerta 1 -->
                <div class="flex items-center bg-white bg-opacity-70 rounded-full px-4 py-2 shadow-sm">
                    <span class="bg-purple-500 rounded-full p-2 mr-3 flex items-center justify-center">
                        <i class="fa-solid fa-envelope-open-text text-white text-sm"></i>
                    </span>
                    <div class="flex-1">
                        <div class="font-bold text-sm">Task 2</div>
                        <div class="text-xs text-gray-600">Finish soon!</div>
                    </div>
                    <div class="text-purple-600 font-semibold text-xs mr-3">2 days left</div>
                    <button class="bg-purple-500 text-white font-bold rounded-full px-4 py-1 text-xs hover:bg-purple-600 transition">
                        Go!
                    </button>
                </div>
                <!-- Aquí puedes añadir más alertas -->
            </div>
        </section>
    </div>
</main>

</body>

</html>
