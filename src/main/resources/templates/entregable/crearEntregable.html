<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{layout/layout :: head}"></head>
  <body>
    <header th:replace="~{layout/layout :: header}"></header>

    <div class="container mt-4">
      <h1>Crear Nuevo Entregable</h1>

      <!-- Mensajes Flash -->
      <div
        th:if="${success}"
        class="alert alert-success"
        th:text="${success}"
      ></div>
      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

      <form
        th:action="@{/guardarEntregable}"
        method="post"
        enctype="multipart/form-data"
        th:object="${entregable}"
      >
        <!-- Nombre del archivo -->
        <div class="form-group mb-3">
          <label for="nombreArchivo">Nombre del archivo:</label>
          <input
            type="text"
            class="form-control"
            id="nombreArchivo"
            th:field="*{nombreArchivo}"
            required
          />
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('nombreArchivo')}"
            th:errors="*{nombreArchivo}"
          ></div>
        </div>

        <!-- Archivo -->
        <div class="form-group mb-3">
          <label for="archivo">Archivo:</label>
          <input
            type="file"
            class="form-control"
            id="archivo"
            name="archivo"
            required
          />
          <small class="form-text text-muted"
            >Seleccione un archivo para subir</small
          >
        </div>

        <!-- Estado -->
        <div class="form-group mb-3">
          <label for="estado">Estado:</label>
          <select
            class="form-control"
            id="estado"
            th:field="*{estado}"
            required
          >
            <option value="">Seleccionar estado</option>
            <option value="Pendiente">Pendiente</option>
            <option value="En revisi칩n">En revisi칩n</option>
            <option value="Aprobado">Aprobado</option>
            <option value="Rechazado">Rechazado</option>
          </select>
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('estado')}"
            th:errors="*{estado}"
          ></div>
        </div>

        <!-- Tarea asociada -->
        <div class="form-group mb-3" th:if="${param.idTarea == null}">
          <label for="tarea">Tarea asociada:</label>
          <select class="form-control" id="tarea" name="idTarea" required>
            <option value="">Seleccione una Tarea</option>
            <option
              th:each="tarea : ${tareas}"
              th:value="${tarea.id}"
              th:text="${tarea.titulo}"
            ></option>
          </select>
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('tarea')}"
            th:errors="*{tarea}"
          ></div>
        </div>
        
        <!-- Tarea preseleccionada (cuando viene de detalle tarea) -->
        <div class="form-group mb-3" th:if="${param.idTarea != null}">
          <label for="tareaSeleccionada">Tarea asociada:</label>
          <input type="hidden" name="idTarea" th:value="${param.idTarea}">
          <input 
            type="text" 
            class="form-control" 
            id="tareaSeleccionada" 
            th:value="${tareaNombre}" 
            readonly
          >
          <small class="form-text text-muted">Esta entrega est치 asociada a la tarea seleccionada</small>
        </div>

        <!-- Botones -->
        <div class="form-group">
          <button type="submit" class="btn btn-primary">
            Guardar Entregable
          </button>
        </div>
      </form>
    </div>

    <script>
      // Mostrar nombre del archivo seleccionado autom치ticamente
      document
        .getElementById("archivo")
        .addEventListener("change", function () {
          const fileName = this.files[0]?.name || "";
          const fileNameField = document.getElementById("nombreArchivo");
          if (fileNameField && !fileNameField.value) {
            fileNameField.value = fileName;
          }
        });
    </script>
  </body>
</html>
