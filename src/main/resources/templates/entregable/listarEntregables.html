<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<body>
<h1>Listado de entregable</h1>

<!--// BOTON PARA CREAR EMPRENDEDORES-->

<a href="/">
    <button>
        Crear
    </button>
</a>

<section>
    <h1> [[${title}]]</h1>
    <section>
        <div th:each="entregable: ${entregables}">
            <h2>nombreArchivo: [[${entregable.nombreArchivo}]]</h2>
            <h2>tarea: [[${entregable.tarea.titulo}]]</h2>
        </div>
    </section>
</section>

</body>
</html>
