<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{layout/layout :: head}">
    <style>
      .preview-dialog {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        z-index: 1000;
      }
      .preview-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        border-radius: 5px;
        max-width: 90%;
        max-height: 90%;
        overflow: auto;
      }
      .preview-frame {
        width: 100%;
        height: 80vh;
        border: none;
      }
      .preview-close {
        position: absolute;
        right: 10px;
        top: 10px;
        cursor: pointer;
        font-size: 24px;
      }
      .table-responsive {
        overflow-x: auto;
      }
      .btn-group {
        display: flex;
        gap: 5px;
        flex-wrap: wrap;
      }
      .btn-sm {
        padding: 0.25rem 0.5rem;
        font-size: 0.875rem;
        margin: 2px;
      }
      .btn-info { background-color: #17a2b8; color: white; }
      .btn-success { background-color: #28a745; color: white; }
      .btn-warning { background-color: #ffc107; color: black; }
      .btn-danger { background-color: #dc3545; color: white; }
      .btn:hover { opacity: 0.9; }
    </style>
  </head>
  <body>
    <header th:replace="~{layout/layout :: header}"></header>

    <div class="container mt-4">
      <h1 class="mb-4">Listado de entregables</h1>

    <!--// BOTON PARA CREAR ENTREGABLES-->
    <a th:href="@{/crearEntregable}">
      <button>Crear Nuevo Entregable</button>
    </a>

    <section>
      <h1>[[${title}]]</h1>
      <section>
        <table>
          <thead>
            <tr>
              <th>Nombre del Archivo</th>
              <th>Tarea</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="entregable: ${entregables}">
              <td>[[${entregable.nombreArchivo}]]</td>
              <td>[[${entregable.tarea != null ? entregable.tarea.titulo : 'Sin tarea asignada'}]]</td>
              <td>
                <a th:href="@{/previewEntregable/{id}(id=${entregable.id})}" target="_blank" class="btn btn-info btn-sm" title="Vista previa">
                    <i class="fas fa-eye"></i> Vista previa
                </a>
                |
                <a th:href="@{/descargarEntregable/{id}(id=${entregable.id})}" class="btn btn-success btn-sm" title="Descargar">
                    <i class="fas fa-download"></i> Descargar
                </a>
                |
                <a th:href="@{/editarEntregable/{id}(id=${entregable.id})}" class="btn btn-warning btn-sm" title="Editar">
                    <i class="fas fa-edit"></i> Editar
                </a>
                |
                <a th:href="@{/eliminarEntregable/{id}(id=${entregable.id})}"
                   onclick="return confirm('¿Estás seguro de que deseas eliminar este entregable?')"
                   class="btn btn-danger btn-sm" title="Eliminar">
                    <i class="fas fa-trash"></i> Eliminar
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </section>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Archivo</th>
          <th>Estado</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="e : ${entregables}">
          <td th:text="${e.id}"></td>
          <td th:text="${e.nombreArchivo}"></td>
          <td th:text="${e.estado}"></td>
          <td>
            <a th:href="@{'/descargarEntregable/' + ${e.id}}">Descargar</a>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
