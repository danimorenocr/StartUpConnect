<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/layout :: head}"></head>

<body class="bg-white font-sans">
    <header th:replace="~{layout/layout :: header}"></header>

    <div class="max-w-2xl mx-auto py-10 px-6">
        <h1 class="text-4xl font-extrabold text-sky-700 mb-10 tracking-tight drop-shadow">Crear Evento</h1>
        <form th:action="@{/crearEvento}" method="post" enctype="multipart/form-data" th:object="${evento}" id="formEvento"
            class="bg-white/80 rounded-xl shadow p-6 mb-6 border-t-4 border-orange-400 relative">
            <div class="absolute -top-5 left-6 flex items-center gap-2 bg-white/90 px-4 py-1 rounded-full shadow-lg border border-orange-200">
                <span class="inline-block w-8 h-1.5 rounded bg-gradient-to-r from-orange-400 to-orange-600 shadow-md">
                </span>
                <span class="text-xs font-bold text-orange-500 tracking-wider uppercase">Datos del evento</span>
            </div>
            <div class="flex flex-col gap-6 mt-10">
                <div>
                    <label for="titulo" class="block text-sm font-semibold text-sky-700">Título del Evento:</label>
                    <input th:field="*{titulo}" type="text" id="titulo" name="titulo" required
                        class="w-full rounded-2xl border-0 bg-sky-100 px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-400 text-sky-800 font-semibold placeholder:text-sky-400" />
                </div>
                <div>
                    <label for="descripcion" class="block text-sm font-semibold text-sky-700">Descripción:</label>
                    <textarea th:field="*{descripcion}" id="descripcion" name="descripcion" rows="3"
                        class="w-full rounded-2xl border-0 bg-sky-100 px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-400 text-sky-800 font-semibold placeholder:text-sky-400"></textarea>
                </div>
                <div>
                    <label for="convocatorias" class="block text-sm font-semibold text-sky-700">Convocatoria:</label>
                    <select id="convocatorias" name="convocatoria.id"
                        class="w-full rounded-2xl border-0 bg-sky-100 px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-400 text-sky-800 font-semibold">
                        <option value="">Seleccione una Convocatoria</option>
                        <option th:each="c : ${convocatorias}" th:value="${c.id}" th:text="${c.titulo}"></option>
                    </select>
                </div>
                <div>
                    <label for="fecha" class="block text-sm font-semibold text-sky-700">Fecha del Evento:</label>
                    <input th:field="*{fecha}" type="date" id="fecha" name="fecha" required
                        class="w-full rounded-2xl border-0 bg-sky-100 px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-400 text-sky-800 font-semibold placeholder:text-sky-400" />
                </div>
                <div>
                    <label for="color" class="block text-sm font-semibold text-sky-700">Color del Evento:</label>
                    <input th:field="*{color}" type="color" id="color" name="color"
                        class="w-16 h-10 rounded-lg border-0 bg-sky-100 shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-400" />
                </div>
            </div>
            <div class="w-full flex flex-col md:flex-row gap-4 mt-8">
                <button type="submit"
                    class="bg-sky-400 hover:bg-sky-500 text-white font-extrabold text-xl py-3 px-10 rounded-full shadow transition w-full md:w-auto min-w-[180px] text-center">
                    Guardar
                </button>
                <a th:href="@{/evento}" 
                    class="flex items-center justify-center gap-2 border border-orange-500 text-orange-500 bg-white font-semibold text-xl py-3 px-10 rounded-full shadow-sm transition hover:bg-orange-50 hover:text-orange-600 w-full md:w-auto min-w-[180px] text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                    Volver
                </a>
            </div>
        </form>
    </div>
</body>

</html>
