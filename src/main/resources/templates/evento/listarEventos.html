<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/layout :: head}"></head>

<body class="bg-white font-sans">
    <header th:replace="~{layout/layout :: header}"></header>
    <div class="max-w-6xl mx-auto py-10 px-6">
        <!-- Banner Section -->
        <div class="relative w-full mb-10">
            <img src="/images/bannerEmprendedor.jpg" alt="Banner eventos"
                class="w-full h-80 object-cover rounded-2xl shadow-lg">
            <div class="absolute inset-0 flex flex-col justify-center items-center rounded-2xl"
                style="background: rgba(0,0,0,0.45);">
                <h2 class="text-4xl md:text-5xl font-extrabold text-white drop-shadow mb-2">Eventos</h2>
                <p class="text-lg md:text-2xl text-white font-medium drop-shadow">Descubre todos los eventos disponibles para la comunidad.</p>
            </div>
        </div>

        <h1 class="text-4xl font-extrabold text-[#0369a1] mb-10 tracking-tight drop-shadow">Listado de Eventos</h1>
        
        <!-- Search and Create Section -->
        <div class="section-header mb-6">
            <div id="eventos-header-container" class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                <div class="search-container flex items-center relative w-full md:w-80 md:mx-0 mx-auto">
                    <i class="search-icon absolute left-4 top-1/2 -translate-y-1/2 text-orange-500 text-lg">üîç</i>
                    <input id="buscar-evento" type="text" placeholder="Buscar evento..." 
                           class="rounded-full pl-10 pr-4 py-2 border border-orange-300 shadow focus:outline-none focus:ring-2 focus:ring-orange-400 text-orange-800 font-medium w-full" 
                           autocomplete="off">
                </div>
                <div class="flex justify-end w-full md:w-auto">
                    <a th:href="@{/crearEvento}"
                        class="bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 px-6 rounded-full shadow transition text-base">
                        Crear
                    </a>
                </div>
            </div>
        </div>

        <!-- Events Grid -->
        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div th:each="evento: ${eventos}" 
                 class="bg-white/80 rounded-2xl shadow-lg p-6 flex flex-col items-center border-t-4 border-orange-400 relative transition-transform duration-200 hover:scale-105 hover:shadow-2xl hover:border-orange-500 evento-card"
                 th:data-titulo="${evento.titulo}">
                <div class="p-6">
                    <!-- Event Title -->
                    <h2 class="text-xl font-semibold text-gray-900 mb-2" th:text="${evento.titulo}">T√≠tulo del Evento</h2>
                    
                    <!-- Event Color Tag -->
                    <div class="flex items-center mb-4">
                        <span class="text-sm text-gray-600 mr-2">Color:</span>
                        <span class="inline-block w-6 h-6 rounded-full" th:style="'background-color: ' + ${evento.color}"></span>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex gap-3 mt-4">
                        <a th:href="@{/verEvento/{id}(id=${evento.id})}"
                           class="bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-4 rounded-full shadow transition text-sm">
                            <i class="fas fa-eye mr-1"></i> Ver
                        </a>
                        <a th:href="@{/editarEvento/{id}(id=${evento.id})}"
                           class="bg-yellow-400 hover:bg-yellow-500 text-white font-semibold py-2 px-4 rounded-full shadow transition text-sm"
                           title="Editar">
                            <i class="fas fa-edit mr-1"></i> Editar
                        </a>
                        <form th:action="@{/eliminarEvento/{id}(id=${evento.id})}" method="post"
                              onsubmit="return confirmarEliminacion(event, this);" style="display: inline;">
                            <button type="submit"
                                    class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-full shadow transition text-sm">
                                <i class="fas fa-trash-alt mr-1"></i> Eliminar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        function confirmarEliminacion(event, form) {
            event.preventDefault();
            Swal.fire({
                title: "¬øEst√°s seguro?",
                text: "Esta acci√≥n no se puede deshacer",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#ea580c",
                cancelButtonColor: "#6b7280",
                confirmButtonText: "S√≠, eliminar",
                cancelButtonText: "Cancelar"
            }).then((result) => {
                if (result.isConfirmed) {
                    console.log("Eliminando...");
                    form.submit();
                }
            });
        }

        // Buscador de eventos
        document.addEventListener('DOMContentLoaded', function () {
            const searchInput = document.getElementById('buscar-evento');
            const eventoCards = document.querySelectorAll('.evento-card');

            searchInput.addEventListener('input', function () {
                const searchTerm = this.value.toLowerCase().trim();

                eventoCards.forEach(card => {
                    const titulo = card.getAttribute('data-titulo').toLowerCase();
                    if (titulo.includes(searchTerm)) {
                        card.style.display = 'flex';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        });
    </script>

</body>
</html>
