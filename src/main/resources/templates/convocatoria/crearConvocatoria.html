<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/layout :: head}"></head>

<body class="bg-white font-sans">

    <header th:replace="~{layout/layout :: header}"></header>

    <div class="max-w-2xl mx-auto py-10 px-6">
        <h1 class="text-4xl font-extrabold text-sky-700 mb-10 tracking-tight drop-shadow">Crear Convocatoria</h1>
        <form th:action="@{/crearConvocatoria}" method="post" th:object="${convocatoria}"
            class="bg-white/80 rounded-xl shadow p-6 mb-6 border-t-4 border-blue-400 relative">
            <!-- Encabezado de la tarjeta -->
            <div
                class="absolute -top-5 left-6 flex items-center gap-2 bg-white/90 px-4 py-1 rounded-full shadow-lg border border-blue-200">
                <span
                    class="inline-block w-8 h-1.5 rounded bg-gradient-to-r from-blue-400 to-blue-600 shadow-md"></span>
                <span class="text-xs font-bold text-blue-500 tracking-wider uppercase">Datos de la convocatoria</span>
            </div>

            <!-- Contenido del formulario -->
            <div class="flex flex-col gap-6 mt-10">
                <div>
                    <label for="titulo" class="block text-sm font-semibold text-sky-700">Título:</label>
                    <input th:field="*{titulo}" type="text" id="titulo" name="titulo" required
                        class="w-full rounded-2xl border-0 bg-sky-100 px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-400 text-sky-800 font-semibold placeholder:text-sky-400" />
                </div>

                <div>
                    <label for="descripcion" class="block text-sm font-semibold text-sky-700">Descripción:</label>
                    <textarea th:field="*{descripcion}" id="descripcion" name="descripcion" rows="4" required
                        class="w-full rounded-2xl border-0 bg-sky-100 px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-400 text-sky-800 font-semibold placeholder:text-sky-400"></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="fechaInicio" class="block text-sm font-semibold text-sky-700">Fecha de
                            inicio:</label>
                        <input th:field="*{fechaInicio}" type="date" id="fechaInicio" name="fechaInicio" required
                            class="w-full rounded-2xl border-0 bg-sky-100 px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-400 text-sky-800 font-semibold placeholder:text-sky-400" />
                    </div>

                    <div>
                        <label for="fechaFin" class="block text-sm font-semibold text-sky-700">Fecha de
                            fin:</label>
                        <input th:field="*{fechaFin}" type="date" id="fechaFin" name="fechaFin" required
                            class="w-full rounded-2xl border-0 bg-sky-100 px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-400 text-sky-800 font-semibold placeholder:text-sky-400" />
                    </div>
                </div>

                <div>
                    <label for="beneficios" class="block text-sm font-semibold text-sky-700">Beneficios:</label>
                    <textarea th:field="*{beneficios}" id="beneficios" name="beneficios" rows="3" required
                        class="w-full rounded-2xl border-0 bg-sky-100 px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-400 text-sky-800 font-semibold placeholder:text-sky-400"></textarea>
                </div>

                <div>
                    <label for="requisitos" class="block text-sm font-semibold text-sky-700">Requisitos:</label>
                    <textarea th:field="*{requisitos}" id="requisitos" name="requisitos" rows="3" required
                        class="w-full rounded-2xl border-0 bg-sky-100 px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-400 text-sky-800 font-semibold placeholder:text-sky-400"></textarea>
                </div>

                <div>
                    <label for="contacto" class="block text-sm font-semibold text-sky-700">Contacto:</label>
                    <input th:field="*{contacto}" type="email" id="contacto" name="contacto" required
                        class="w-full rounded-2xl border-0 bg-sky-100 px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-400 text-sky-800 font-semibold placeholder:text-sky-400" />
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="sectorObjetivo" class="block text-sm font-semibold text-sky-700">Sector
                            Objetivo:</label>
                        <input th:field="*{sectorObjetivo}" type="text" id="sectorObjetivo" name="sectorObjetivo"
                            required
                            class="w-full rounded-2xl border-0 bg-sky-100 px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-400 text-sky-800 font-semibold placeholder:text-sky-400" />
                    </div>

                    <div>
                        <label for="organizador" class="block text-sm font-semibold text-sky-700">Organizador:</label>
                        <input th:field="*{organizador}" type="text" id="organizador" name="organizador" required
                            class="w-full rounded-2xl border-0 bg-sky-100 px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-400 text-sky-800 font-semibold placeholder:text-sky-400" />
                    </div>
                </div>
            </div>

            <!-- Botones de acción -->
            <div class="w-full flex flex-col md:flex-row gap-4 mt-8">
                <button type="submit"
                    class="bg-blue-500 hover:bg-blue-600 text-white font-extrabold text-xl py-3 px-10 rounded-full shadow transition w-full md:w-auto min-w-[180px] text-center">
                    Guardar
                </button>
                <a th:href="@{/convocatoria}"
                    class="flex items-center justify-center gap-2 border border-blue-500 text-blue-500 bg-white font-semibold text-xl py-3 px-10 rounded-full shadow-sm transition hover:bg-blue-50 hover:text-blue-600 w-full md:w-auto min-w-[180px] text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                    Volver
                </a>
            </div>
        </form>
    </div>

    <script>
        const fechaInicioInput = document.getElementById('fechaInicio');
        const fechaFinInput = document.getElementById('fechaFin');

        // Establecer la fecha mínima de inicio como hoy
        const today = new Date();
        const yyyy = today.getFullYear();
        const mm = String(today.getMonth() + 1).padStart(2, '0');
        const dd = String(today.getDate()).padStart(2, '0');
        const minDate = `${yyyy}-${mm}-${dd}`;
        fechaInicioInput.min = minDate;

        fechaInicioInput.addEventListener('change', function () {
            if (fechaInicioInput.value) {
                fechaFinInput.min = fechaInicioInput.value;
                if (fechaFinInput.value && fechaFinInput.value < fechaInicioInput.value) {
                    fechaFinInput.value = '';
                }
            } else {
                fechaFinInput.min = '';
            }
        });

        document.querySelector('form').addEventListener('submit', function (e) {
            // Validar fechas
            const fechaInicio = fechaInicioInput.value;
            const fechaFin = fechaFinInput.value;
            if (fechaInicio && fechaFin && fechaFin < fechaInicio) {
                alert('La fecha de fin debe ser posterior a la fecha de inicio.');
                e.preventDefault();
                return false;
            }
            // Validar que la fecha de inicio no sea anterior a hoy
            if (fechaInicio && fechaInicio < minDate) {
                alert('La fecha de inicio no puede ser anterior a hoy.');
                e.preventDefault();
                return false;
            }
            // Validar tipo de dato para contacto (email)
            const contacto = document.getElementById('contacto').value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(contacto)) {
                alert('Por favor, ingresa un correo electrónico válido en el campo de contacto.');
                e.preventDefault();
                return false;
            }
        });
    </script>
</body>

</html>
