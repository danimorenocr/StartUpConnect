<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/layout :: head}"></head>

<body>

    <h1>Crear Nueva Convocatoria</h1>

    <form th:action="@{/crearConvocatoria}" method="post" th:object="${convocatoria}">
        <div class="form-group">
            <label for="titulo">Título:</label>
            <input th:field="*{titulo}" type="text" id="titulo" name="titulo" required>
        </div>

        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <textarea th:field="*{descripcion}" id="descripcion" name="descripcion" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="fechaInicio">Fecha de inicio:</label>
            <input th:field="*{fechaInicio}" type="date" id="fechaInicio" name="fechaInicio" required>
        </div>

        <div class="form-group">
            <label for="fechaFin">Fecha de fin:</label>
            <input th:field="*{fechaFin}" type="date" id="fechaFin" name="fechaFin" required>
        </div>

        <div class="form-group">
            <label for="beneficios">Beneficios:</label>
            <textarea th:field="*{beneficios}" id="beneficios" name="beneficios" rows="3" required></textarea>
        </div>

        <div class="form-group">
            <label for="requisitos">Requisitos:</label>
            <textarea th:field="*{requisitos}" id="requisitos" name="requisitos" rows="3" required></textarea>
        </div>

        <div class="form-group">
            <label for="contacto">Contacto:</label>
            <input th:field="*{contacto}" type="text" id="contacto" name="contacto" required>
        </div>

        <div class="form-group">
            <label for="sectorObjetivo">Sector Objetivo:</label>
            <input th:field="*{sectorObjetivo}" type="text" id="sectorObjetivo" name="sectorObjetivo" required>
        </div>

        <div class="form-group">
            <label for="organizador">Organizador:</label>
            <input th:field="*{organizador}" type="text" id="organizador" name="organizador" required>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-submit">Guardar Convocatoria</button>
        </div>
    </form>

</body>

</html>
