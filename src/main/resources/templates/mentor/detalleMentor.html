<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<body class="main-bg bg-white font-sans">
    <header th:replace="~{layout/layout :: header}"></header>

    <div class="hero-section relative w-full h-60 md:h-80 bg-gradient-to-r from-purple-600 to-purple-800 mb-10">
        <div class="overlay absolute inset-0 bg-black/40"></div>
        <div class="hero-content relative z-10 max-w-6xl mx-auto h-full flex flex-col justify-center items-center px-6 text-center">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">Perfil Mentor</h1>
            <p class="text-xl text-white/90">Experiencia y conocimiento al servicio de los emprendedores</p>
        </div>
    </div>

    <div class="container max-w-6xl mx-auto px-6">
        <div class="bg-white/80 rounded-2xl shadow-lg p-8 mb-8">
            <div class="flex flex-col md:flex-row items-center md:items-start gap-8">
                <!-- Foto y detalles principales -->
                <div class="w-full md:w-1/3 flex flex-col items-center text-center">
                    <div class="relative">
                        <img th:src="${mentorDetalle.usuario != null && mentorDetalle.usuario.fotoUrl != null ? mentorDetalle.usuario.fotoUrl : '/images/sinfoto.jpg'}" 
                             alt="Foto del mentor" 
                             class="w-40 h-40 rounded-full object-cover border-4 border-purple-200 shadow-lg">
                        <div class="absolute bottom-2 right-2 w-4 h-4 bg-green-400 rounded-full border-2 border-white"></div>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800 mt-4" th:text="${mentorDetalle.usuario != null ? mentorDetalle.usuario.nombreUsu : 'No asignado'}"></h2>
                    <span class="inline-block bg-purple-100 text-purple-800 text-sm font-medium px-3 py-1 rounded-full mt-2">Mentor Experto</span>
                </div>

                <!-- Información principal y biografía -->
                <div class="w-full md:w-2/3">
                    <div class="mb-8">
                        <h3 class="text-lg font-semibold text-gray-700 mb-2 flex items-center">
                            <i class="fas fa-user-tie text-purple-500 mr-2"></i>
                            Biografía
                        </h3>
                        <p class="text-gray-600 leading-relaxed" th:text="${mentorDetalle.biografia}"></p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Experiencia -->
                        <div class="bg-gray-50 rounded-xl p-6">
                            <h3 class="text-lg font-semibold text-gray-700 mb-4 flex items-center">
                                <i class="fas fa-briefcase text-purple-500 mr-2"></i>
                                Experiencia
                            </h3>
                            <div class="mb-4">
                                <p class="text-gray-500 text-sm mb-1">Especialidad</p>
                                <p class="text-gray-800 font-medium" th:text="${mentorDetalle.especialidad}"></p>
                            </div>
                            <div class="mb-4">
                                <p class="text-gray-500 text-sm mb-1">Años de Experiencia</p>
                                <p class="text-gray-800 font-medium" th:text="${mentorDetalle.anosExperiencia}"></p>
                            </div>
                        </div>

                        <!-- Contacto -->
                        <div class="bg-gray-50 rounded-xl p-6">
                            <h3 class="text-lg font-semibold text-gray-700 mb-4 flex items-center">
                                <i class="fas fa-address-card text-purple-500 mr-2"></i>
                                Contacto
                            </h3>
                            <div class="mb-4">
                                <p class="text-gray-500 text-sm mb-1">LinkedIn</p>
                                <a th:if="${mentorDetalle.linkedin != null}" 
                                   th:href="${mentorDetalle.linkedin}" 
                                   target="_blank"
                                   class="text-purple-600 hover:text-purple-700 font-medium flex items-center">
                                    <i class="fab fa-linkedin mr-2"></i>
                                    <span>Ver perfil profesional</span>
                                </a>
                                <p th:if="${mentorDetalle.linkedin == null}" class="text-gray-400">No disponible</p>
                            </div>
                            <div class="mb-4">
                                <p class="text-gray-500 text-sm mb-1">Documento</p>
                                <p class="text-gray-800 font-medium" th:text="${mentorDetalle.documento}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Botón Volver -->
        <div class="flex justify-center mb-10">
            <a th:href="@{/mentor}" class="inline-flex items-center px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white font-medium rounded-full transition-colors duration-200">
                <i class="fas fa-arrow-left mr-2"></i>
                Volver
            </a>
        </div>
    </div>
</body>
</html>
