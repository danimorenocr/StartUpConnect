<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/layout :: head}"></head>

<body class="bg-white font-sans">
    <header th:replace="~{layout/layout :: header}"></header>
    <div class="max-w-6xl mx-auto py-10 px-6">
        <div class="relative w-full mb-10">
            <img src="/images/bannerListar.jpg" alt="Banner startups"
                class="w-full h-80 object-cover rounded-2xl shadow-lg">
            <div class="absolute inset-0 flex flex-col justify-center items-center rounded-2xl"
                style="background: rgba(0,0,0,0.45);">
                <h2 class="text-4xl md:text-5xl font-extrabold text-white drop-shadow mb-2">Startups</h2>
                <p class="text-lg md:text-2xl text-white font-medium drop-shadow">Descubre las ideas innovadoras que
                    est√°n cambiando el futuro.</p>
            </div>
        </div>

        <h1 class="text-4xl font-extrabold text-[#0369a1] mb-10 tracking-tight drop-shadow">Listado de Startups</h1>

        <div class="section-header mb-6">
            <div id="startups-header-container"
                class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                <div class="search-container flex items-center relative w-full md:w-80 md:mx-0 mx-auto">
                    <i class="search-icon absolute left-4 top-1/2 -translate-y-1/2 text-pink-500 text-lg">üîç</i>
                    <input id="buscar-startup" type="text" placeholder="Buscar por nombre..."
                        class="rounded-full pl-10 pr-4 py-2 border border-pink-300 shadow focus:outline-none focus:ring-2 focus:ring-pink-400 text-pink-800 font-medium w-full"
                        autocomplete="off">
                </div>
                <div class="flex justify-end w-full md:w-auto"> <a th:if="${emprendedor != null}"
                        th:href="@{/crearStartupParaEmprendedor/{documento}(documento=${emprendedor.documento})}"
                        class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-6 rounded-full shadow transition text-base">
                        Crear
                    </a>
                </div>
            </div>
        </div>

        <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4"
            role="alert">
            <span class="block sm:inline" th:text="${error}"></span>
        </div>

        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div th:each="startup: ${startups}"
                class="bg-white/80 rounded-2xl shadow-lg p-6 flex flex-col items-center border-t-4 border-pink-400 relative transition-transform duration-200 hover:scale-105 hover:shadow-2xl hover:border-pink-500 startup-card">
                <!-- Logo de la startup -->
                <div class="w-28 h-28 rounded-full overflow-hidden border-4 border-white shadow-lg mt-6 mb-2">
                    <img th:src="${startup.logoUrl != null && !startup.logoUrl.isEmpty() ? startup.logoUrl : '/images/default-logo.png'}"
                        alt="Logo" class="w-full h-full object-cover" onerror="this.src='/images/default-logo.png'">
                </div>

                <div class="text-center w-full">
                    <h2 class="font-extrabold text-xl text-slate-900 mb-3 mt-2" th:text="${startup.nombreStartup}"></h2>
                    <p class="text-base text-slate-600 mb-2">
                        <span class="font-medium">Sector:</span>
                        <span th:text="${startup.sector != null ? startup.sector : 'No especificado'}"></span>
                    </p>
                    <p class="text-base text-slate-600 mb-2">
                        <span class="font-medium">Estado:</span>
                        <span th:text="${startup.estado != null ? startup.estado : 'No especificado'}"></span>
                    </p>
                    <p class="text-base text-slate-600 mb-2">
                        <span class="font-medium">Emprendedor:</span>
                        <span th:text="${startup.emprendedor != null && startup.emprendedor.usuario != null ? 
                           startup.emprendedor.usuario.nombreUsu : 'No asignado'}"></span>
                    </p>
                </div>

                <!-- Botones de acci√≥n -->
                <div class="flex gap-3 mt-4">
                    <a th:href="@{/verStartup/{id}(id=${startup.id})}"
                        class="bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 px-4 rounded-full shadow transition text-sm">
                        Ver
                    </a>
                    <a th:href="@{'/editarStartup/' + ${startup.id}}"
                        class="bg-yellow-400 hover:bg-yellow-500 text-white font-semibold py-2 px-4 rounded-full shadow transition text-sm"
                        title="Editar">&#9998;</a>
                    <form th:action="@{/eliminarStartup/{id}(id=${startup.id})}" method="post"
                        onsubmit="return confirmarEliminacion(event, this);" style="display: inline;">
                        <button type="submit"
                            class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-full shadow transition text-sm"
                            title="Eliminar">&#10005;</button>
                    </form>

                </div>
            </div>

            <!-- Mensaje si no hay startups -->
            <div th:if="${#lists.isEmpty(startups)}" class="empty-message">
                No hay startups registradas en el sistema.
            </div>
        </section>
    </div>
    <script>
        function confirmarEliminacion(event, form) {
            event.preventDefault();
            Swal.fire({
                title: "Are you sure?",
                text: "This action cannot be undone",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#991b1b",
                cancelButtonColor: "#f59e0b",
                confirmButtonText: "Yes, delete",
                cancelButtonText: "Cancel"
            }).then((result) => {
                if (result.isConfirmed) {
                    console.log("Deleting...");
                    form.submit();
                }
            });
        }
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const searchInput = document.getElementById('buscar-startup');
            const startupCards = document.querySelectorAll('.startup-card');

            searchInput.addEventListener('input', function () {
                const searchTerm = this.value.toLowerCase().trim();

                startupCards.forEach(card => {
                    const startup = card.textContent.toLowerCase();
                    if (startup.includes(searchTerm)) {
                        card.style.display = 'flex';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        });
    </script>
    </style>

</body>

</html>
