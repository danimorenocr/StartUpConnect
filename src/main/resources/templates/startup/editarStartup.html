<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/layout :: head}"></head>

<body class="bg-white font-sans">
    <header th:replace="~{layout/layout :: header}"></header>
    <link rel="stylesheet" th:href="@{/css/startup/crearStartup.css}">

    <!-- Banner container -->
    <div class="max-w-6xl mx-auto py-10 px-6">
        <div class="relative w-full mb-16">
            <img src="/images/bannerListar.jpg" alt="Banner startups"
                class="w-full h-64 object-cover rounded-3xl shadow-xl">
            <div class="absolute inset-0 flex flex-col justify-center items-center rounded-3xl bg-gradient-to-br from-black/60 to-black/40 backdrop-blur-sm">
                <h1 class="text-5xl font-extrabold text-white mb-3">Editar Startup</h1>
                <p class="text-xl text-white/90 font-medium">Actualiza la información de tu emprendimiento</p>
            </div>
        </div>
    </div>

    <div class="startup-form-container">
        <form th:action="@{/editarStartup/{id}(id=${startupEditar.id})}" method="post" enctype="multipart/form-data"
            th:object="${startupEditar}">
            
            <!-- Tarjeta de datos básicos -->
            <div class="startup-card card-startup">
                <div class="startup-card-header">
                    <span class="inline-block w-8 h-1.5 rounded bg-gradient-to-r from-pink-400 to-pink-600 shadow-md"></span>
                    <span class="text-xs font-bold text-pink-500 tracking-wider uppercase">Datos de la startup</span>
                </div>
                <div class="startup-card-content">
                    <div>
                        <label for="nombreStartup" class="block text-sm font-semibold text-sky-700">Nombre:</label>
                        <input th:field="*{nombreStartup}" type="text" id="nombreStartup" name="nombreStartup" required
                            class="w-full rounded-2xl border-0 bg-sky-100 px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-400 text-sky-800 font-semibold placeholder:text-sky-400" />
                    </div>
                    <div>
                        <label for="sector" class="block text-sm font-semibold text-sky-700">Sector:</label>
                        <input th:field="*{sector}" type="text" id="sector" name="sector" required
                            class="w-full rounded-2xl border-0 bg-sky-100 px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-400 text-sky-800 font-semibold placeholder:text-sky-400" />
                    </div>
                    <div>
                        <label for="descripcion" class="block text-sm font-semibold text-sky-700">Descripción:</label>
                        <textarea th:field="*{descripcion}" id="descripcion" name="descripcion" rows="4" required
                            class="w-full rounded-2xl border-0 bg-sky-100 px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-400 text-sky-800 font-semibold placeholder:text-sky-400"></textarea>
                    </div>
                    <div>
                        <label for="estado" class="block text-sm font-semibold text-sky-700">Estado:</label>
                        <select th:field="*{estado}" id="estado" name="estado" required
                            class="w-full rounded-2xl border-0 bg-sky-100 px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-400 text-sky-800 font-semibold">
                            <option value="">Seleccione un estado</option>
                            <option value="Idea">Idea</option>
                            <option value="Validación">Validación</option>
                            <option value="Desarrollo">Desarrollo</option>
                            <option value="Crecimiento">Crecimiento</option>
                            <option value="Expansión">Expansión</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Tarjeta de emprendedor -->
            <div class="startup-card card-entrepreneur">
                <div class="startup-card-header">
                    <span class="inline-block w-8 h-1.5 rounded bg-gradient-to-r from-purple-400 to-purple-600 shadow-md"></span>
                    <span class="text-xs font-bold text-purple-500 tracking-wider uppercase">Datos del emprendedor</span>
                </div>
                <div class="startup-card-content">
                    <div>
                        <label for="emprendedor" class="block text-sm font-semibold text-sky-700">Documento del Emprendedor:</label>
                        <input th:field="*{emprendedor.documento}" type="text" id="emprendedor" name="emprendedor.documento" required
                            class="w-full rounded-2xl border-0 bg-sky-100 px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-400 text-sky-800 font-semibold placeholder:text-sky-400" />
                    </div>
                </div>
            </div>

            <!-- Tarjeta de contenido multimedia -->
            <div class="startup-card card-multimedia">
                <div class="startup-card-header">
                    <span class="inline-block w-8 h-1.5 rounded bg-gradient-to-r from-orange-400 to-orange-600 shadow-md"></span>
                    <span class="text-xs font-bold text-orange-500 tracking-wider uppercase">Contenido multimedia</span>
                </div>
                <div class="startup-card-content">
                    <div>
                        <label for="foto" class="block text-sm font-semibold text-sky-700">Logo de la Startup:</label>
                        <input type="file" id="foto" name="foto" accept="image/*"
                            class="w-full rounded-2xl border-0 bg-sky-100 px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-400 text-sky-800 font-semibold file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-pink-50 file:text-pink-700 hover:file:bg-pink-100" />
                        <img id="preview" th:src="${startupEditar.logoUrl != null ? startupEditar.logoUrl : ''}"
                            alt="Previsualización" class="mt-3 max-w-[200px] rounded-lg shadow-md"
                            th:style="'display: ' + (${startupEditar.logoUrl != null} ? 'block' : 'none') + ';'" />
                        <small class="block mt-2 text-sm text-sky-600">Seleccione una nueva imagen para cambiar el logo actual</small>
                    </div>
                    <div>
                        <label for="pitchUrl" class="block text-sm font-semibold text-sky-700">URL del Pitch Deck:</label>
                        <input th:field="*{pitchUrl}" type="url" id="pitchUrl" name="pitchUrl"
                            placeholder="https://example.com/pitch.pdf"
                            class="w-full rounded-2xl border-0 bg-sky-100 px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-400 text-sky-800 font-semibold placeholder:text-sky-400" />
                    </div>
                    <div>
                        <label for="videoPresentacion" class="block text-sm font-semibold text-sky-700">URL del Video de Presentación:</label>
                        <input th:field="*{videoPresentacion}" type="url" id="videoPresentacion" name="videoPresentacion"
                            placeholder="https://youtube.com/watch?v=example"
                            class="w-full rounded-2xl border-0 bg-sky-100 px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-400 text-sky-800 font-semibold placeholder:text-sky-400" />
                    </div>

            </div>
            </div>

            <!-- Tarjeta de enlaces web -->
            <div class="startup-card card-links">
                <div class="startup-card-header">
                    <span class="inline-block w-8 h-1.5 rounded bg-gradient-to-r from-sky-400 to-sky-600 shadow-md"></span>
                    <span class="text-xs font-bold text-sky-500 tracking-wider uppercase">Enlaces web</span>
                </div>
                <div class="startup-card-content">
                    <div>
                        <label for="paginaWeb" class="block text-sm font-semibold text-sky-700">Página Web:</label>
                        <input th:field="*{paginaWeb}" type="url" id="paginaWeb" name="paginaWeb"
                            placeholder="https://tuempresa.com"
                            class="w-full rounded-2xl border-0 bg-sky-100 px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-400 text-sky-800 font-semibold placeholder:text-sky-400" />
                    </div>
                    <div>
                        <label for="github" class="block text-sm font-semibold text-sky-700">GitHub:</label>
                        <input th:field="*{github}" type="url" id="github" name="github"
                            placeholder="https://github.com/tuempresa"
                            class="w-full rounded-2xl border-0 bg-sky-100 px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-400 text-sky-800 font-semibold placeholder:text-sky-400" />
                    </div>
                    <div>
                        <label for="linkedin" class="block text-sm font-semibold text-sky-700">LinkedIn:</label>
                        <input th:field="*{linkedin}" type="url" id="linkedin" name="linkedin"
                            placeholder="https://linkedin.com/company/tuempresa"
                            class="w-full rounded-2xl border-0 bg-sky-100 px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-400 text-sky-800 font-semibold placeholder:text-sky-400" />
                    </div>
                    <div>
                        <label for="instagram" class="block text-sm font-semibold text-sky-700">Instagram:</label>
                        <input th:field="*{instagram}" type="url" id="instagram" name="instagram"
                            placeholder="https://instagram.com/tuempresa"
                            class="w-full rounded-2xl border-0 bg-sky-100 px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-400 text-sky-800 font-semibold placeholder:text-sky-400" />
                    </div>
                </div>
            </div>

            <!-- Tarjeta de acciones -->
            <div class="bg-white/80 rounded-xl shadow p-6 flex flex-col md:flex-row gap-4 justify-center">
                <button type="submit" class="bg-sky-400 hover:bg-sky-500 text-white font-extrabold text-xl py-3 px-10 rounded-full shadow transition w-full md:w-auto min-w-[180px] text-center">Guardar</button>
                <a th:href="@{/startup}" class="flex items-center justify-center gap-2 border border-pink-500 text-pink-500 bg-white font-semibold text-xl py-3 px-10 rounded-full shadow-sm transition hover:bg-pink-50 hover:text-pink-600 w-full md:w-auto min-w-[180px] text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                    Volver
                </a>
            </div>
        </form>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const imagenInput = document.getElementById('foto');
            const preview = document.getElementById('preview');

            // Mostrar la imagen existente si hay una
            if ('[[${startupEditar.logoUrl}]]' !== 'null' && '[[${startupEditar.logoUrl}]]' !== '') {
                preview.src = '[[${startupEditar.logoUrl}]]';
                preview.style.display = 'block';
            }

            imagenInput.addEventListener('change', function () {
                const file = this.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                    }
                    reader.readAsDataURL(file);
                } else {
                    // Si no se selecciona una nueva imagen, volver a la imagen existente o nada
                    if ('[[${startupEditar.logoUrl}]]' !== 'null' && '[[${startupEditar.logoUrl}]]' !== '') {
                        preview.src = '[[${startupEditar.logoUrl}]]';
                        preview.style.display = 'block';
                    } else {
                        preview.src = '';
                        preview.style.display = 'none';
                    }
                }
            });
        });

        function updateFileName(input) {
            const label = document.getElementById('file-name');
            if (input.files && input.files.length > 0) {
                label.textContent = input.files[0].name;
            } else {
                label.textContent = "No files selected";
            }
        }
    </script>

</body>

</html>
