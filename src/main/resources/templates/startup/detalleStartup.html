<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Startup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .startup-logo {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .social-links a {
            font-size: 1.5rem;
            margin-right: 15px;
            color: #0d6efd;
        }

        .social-links a:hover {
            color: #0a58ca;
        }

        .label-bold {
            font-weight: bold;
        }

        .card-startup {
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .btn-back {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <div class="card card-startup">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Detalle de Startup</h3>
            </div>
            <div class="card-body">
                <div class="row mb-4">
                    <div class="col-md-4 text-center">
                        <!-- LOGO -->
                        <div class="foto-usuario">
                            <label>Foto:</label>
                            <div class="imagen-container">
                                <img id="preview" alt="Foto del usuario"
                                    class="foto-perfil w-48 h-48 object-cover rounded-xl border-4 border-stone-300 shadow-xl bg-white/70"
                                    th:src="${startupDetalle.logoUrl != null ? startupDetalle.logoUrl : '/images/sinfoto.jpg'}">
                            </div>
                        </div>
                    </div>
                    <div class="social-links mt-3">
                        <a th:if="${startupDetalle.github != null && !startupDetalle.github.isEmpty()}" th:href="${startupDetalle.github}"
                            target="_blank" title="GitHub">
                            <i class="fab fa-github"></i>
                        </a>
                        <a th:if="${startupDetalle.linkedin != null && !startupDetalle.linkedin.isEmpty()}"
                            th:href="${startupDetalle.linkedin}" target="_blank" title="LinkedIn">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a th:if="${startupDetalle.instagram != null && !startupDetalle.instagram.isEmpty()}"
                            th:href="${startupDetalle.instagram}" target="_blank" title="Instagram">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a th:if="${startupDetalle.paginaWeb != null && !startupDetalle.paginaWeb.isEmpty()}"
                            th:href="${startupDetalle.paginaWeb}" target="_blank" title="Sitio Web">
                            <i class="fas fa-globe"></i>
                        </a>
                    </div>
                </div>
                <div class="col-md-8">
                    <h2 th:text="${startupDetalle.nombreStartup}" class="mb-3"></h2>

                    <div class="mb-3">
                        <span class="badge bg-info" th:text="${startupDetalle.sector}"></span>
                        <span class="badge bg-success ms-2" th:text="${startupDetalle.estado}"></span>
                        <span class="badge bg-warning ms-2">
                            <i class="fas fa-thumbs-up"></i>
                            <span th:text="${startupDetalle.cantLikes}"></span>
                        </span>
                    </div>

                    <p class="mb-3" th:text="${startupDetalle.descripcion}"></p>

                    <div class="mb-3">
                        <span class="label-bold">Fecha de creación:</span>
                        <span th:text="${#temporals.format(startupDetalle.fechaCreacion, 'dd/MM/yyyy')}"></span>
                    </div>

                    
                </div>
            </div>

            <!-- Enlaces a material multimedia -->
            <div class="row mt-4">
                <div class="col-12">
                    <h4>Material Multimedia</h4>
                    <div class="list-group">
                        <a th:if="${startupDetalle.pitchUrl != null && !startupDetalle.pitchUrl.isEmpty()}"
                            th:href="${startupDetalle.pitchUrl}" class="list-group-item list-group-item-action"
                            target="_blank">
                            <i class="fas fa-file-pdf me-2"></i> Pitch Deck
                        </a>
                        <a th:if="${startupDetalle.videoPresentacion != null && !startupDetalle.videoPresentacion.isEmpty()}"
                            th:href="${startupDetalle.videoPresentacion}" class="list-group-item list-group-item-action"
                            target="_blank">
                            <i class="fas fa-video me-2"></i> Video de presentación
                        </a>
                    </div>
                </div>
            </div>

            
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
