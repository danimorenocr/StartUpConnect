<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/layout :: head}"></head>

<body>
    <!-- Añadir la hoja de estilo después del head para que no sea reemplazada -->
    <link rel="stylesheet" th:href="@{/css/tarea/listarTarea.css}">    <header th:replace="~{layout/layout :: header}"></header>
    <h1>Listado de Tareas</h1>

    <!-- Mensajes de notificación -->
    <div th:if="${mensajeExito}" class="alert alert-success" role="alert">
        <i class="fas fa-check-circle"></i> <span th:text="${mensajeExito}"></span>
    </div>
    <div th:if="${mensajeAdvertencia}" class="alert alert-warning" role="alert">
        <i class="fas fa-exclamation-triangle"></i> <span th:text="${mensajeAdvertencia}"></span>
    </div>
    <div th:if="${mensajeError}" class="alert alert-danger" role="alert">
        <i class="fas fa-times-circle"></i> <span th:text="${mensajeError}"></span>
    </div>

    <!--// BOTON PARA CREAR TAREAS-->
    <a th:href="@{/crearTarea}">
        <button>
            Crear Nueva Tarea
        </button>
    </a>

    <section>
        <h1> [[${title}]]</h1>
        <section>
            <table>
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Etapa</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="tarea: ${tareas}">
                        <td>[[${tarea.titulo}]]</td>
                        <td>[[${tarea.etapa.titulo}]]</td>
                        <td>
                            <a th:href="@{/verTarea/{id}(id=${tarea.id})}">Ver</a> |
                            <a th:href="@{/editarTarea/{id}(id=${tarea.id})}">Editar</a> |
                            <form th:action="@{/eliminarTarea/{id}(id=${tarea.id})}" method="post"
                                onsubmit="return confirmarEliminacion(event, this);" style="display: inline;">
                                <button type="submit" class="eliminar" title="Eliminar">&#10060;</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </section>    <script>
        function confirmarEliminacion(event, form) {
            event.preventDefault();
            Swal.fire({
                title: "¿Estás seguro?",
                text: "Se eliminará la tarea y cualquier reunión de Google Meet asociada. Esta acción no se puede deshacer.",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#991b1b",
                cancelButtonColor: "#f59e0b",
                confirmButtonText: "Sí, eliminar",
                cancelButtonText: "Cancelar"
            }).then((result) => {
                if (result.isConfirmed) {
                    console.log("Deleting...");
                    form.submit();
                }
            });
        }
    </script>

</body>

</html>
