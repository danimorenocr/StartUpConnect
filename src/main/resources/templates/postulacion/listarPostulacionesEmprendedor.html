<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/layout :: head}"></head>

<body class="bg-white font-sans">
    <header th:replace="~{layout/layout :: header}"></header>
    <div class="max-w-6xl mx-auto py-10 px-6">
        <div class="relative w-full mb-10">
            <img src="/images/bannerEmprendedor.jpg" alt="Banner de postulaciones"
                class="w-full h-80 object-cover rounded-2xl shadow-lg">
            <div class="absolute inset-0 flex flex-col justify-center items-center rounded-2xl"
                style="background: rgba(0,0,0,0.45);">
                <h2 class="text-4xl md:text-5xl font-extrabold text-white drop-shadow mb-2">Postulaciones</h2>
                <p class="text-lg md:text-2xl text-white font-medium drop-shadow">Revisa y gestiona las postulaciones de
                    proyectos</p>
            </div>
        </div>

        <h1 class="text-4xl font-extrabold text-purple-700 mb-10 tracking-tight drop-shadow">Mis Postulaciones</h1>

        <!-- Header con búsqueda y botón crear -->
        <div class="section-header mb-6">
            <div id="postulaciones-header-container"
                class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                <div class="search-container flex items-center relative w-full md:w-80 md:mx-0 mx-auto">
                    <i class="search-icon absolute left-4 top-1/2 -translate-y-1/2 text-purple-500 text-lg">🔍</i>
                    <input id="searchInput" type="text" placeholder="Buscar postulación..."
                        class="rounded-full pl-10 pr-4 py-2 border border-purple-300 shadow focus:outline-none focus:ring-2 focus:ring-purple-400 text-purple-800 font-medium w-full"
                        autocomplete="off">
                </div>
                <div class="flex justify-end w-full md:w-auto">
                    <a th:href="@{/crearPostulacion}"
                        class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-6 rounded-full shadow transition text-base">
                        Crear Postulación
                    </a>
                </div>
            </div>
        </div>

        <!-- Alertas -->
        <div th:if="${mensajeExito}"
            class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
            <i class="fas fa-check-circle mr-2"></i>
            <span class="block sm:inline" th:text="${mensajeExito}"></span>
        </div>

        <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4"
            role="alert">
            <i class="fas fa-exclamation-circle mr-2"></i>
            <span class="block sm:inline" th:text="${error}"></span>
        </div>

        <!-- Grid de postulaciones -->
        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div th:each="postulacion: ${postulaciones}"
                class="bg-white/80 rounded-2xl shadow-lg p-6 flex flex-col border-t-4 border-purple-400 relative transition-transform duration-200 hover:scale-105 hover:shadow-2xl hover:border-purple-500 postulacion-card"
                th:data-nombre="${postulacion.nombreProyecto}" th:data-estado="${postulacion.estado}"
                th:data-etapa="${postulacion.etapaProyecto}">

                <img th:src="${postulacion.fotoUrl != null ? postulacion.fotoUrl : '/images/sinfoto.jpg'}"
                    alt="Imagen del proyecto"
                    class="w-28 h-28 rounded-full object-cover border-4 border-white shadow-lg mt-6 mb-2 mx-auto" />

                <h2 class="font-extrabold text-xl text-slate-900 mb-3 mt-2 text-center"
                    th:text="${postulacion.nombreProyecto}">
                    Nombre del Proyecto
                </h2>

                <div class="space-y-3">
                    <p class="text-base text-slate-600 flex items-center">
                        <i class="fas fa-building mr-2 text-purple-500"></i>
                        <span class="font-medium">Startup:</span>
                        <span class="ml-2"
                            th:text="${postulacion.startup != null ? postulacion.startup.nombreStartup : 'No asignada'}"></span>
                    </p>

                    <p class="text-base text-slate-600 flex items-center">
                        <i class="fas fa-tasks mr-2 text-purple-500"></i>
                        <span class="font-medium">Etapa:</span>
                        <span class="ml-2" th:text="${postulacion.etapaProyecto}"></span>
                    </p>

                    <p class="text-base text-slate-600 flex items-center">
                        <i class="fas fa-calendar mr-2 text-purple-500"></i>
                        <span class="font-medium">Fecha:</span>
                        <span class="ml-2"
                            th:text="${#dates.format(postulacion.fechaPostulacion, 'dd/MM/yyyy')}"></span>
                    </p>

                    <div class="mt-2">
                        <span class="status-badge px-3 py-1 rounded-full text-sm font-semibold" th:classappend="${
                                postulacion.estado == 'Aprobada' ? 'bg-green-100 text-green-800' : 
                                postulacion.estado == 'Rechazada' ? 'bg-red-100 text-red-800' : 
                                postulacion.estado == 'En revisión' ? 'bg-yellow-100 text-yellow-800' : 
                                'bg-purple-100 text-purple-800'
                            }" th:text="${postulacion.estado}">
                        </span>
                    </div>
                </div>

                <div class="flex gap-3 mt-4 justify-center">
                    <a th:href="@{/verPostulacion/{id}(id=${postulacion.id})}"
                        class="bg-purple-500 hover:bg-purple-600 text-white font-semibold py-2 px-4 rounded-full shadow transition text-sm">
                        Ver
                    </a>
                    <a th:href="@{/editarPostulacion/{id}(id=${postulacion.id})}"
                        class="bg-yellow-400 hover:bg-yellow-500 text-white font-semibold py-2 px-4 rounded-full shadow transition text-sm"
                        title="Editar">&#9998;</a>
                    <form th:action="@{/eliminarPostulacion/{id}(id=${postulacion.id})}" method="post"
                        onsubmit="return confirm('¿Estás seguro de que deseas eliminar esta postulación?');"
                        class="inline">
                        <button type="submit"
                            class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-full shadow transition text-sm">
                            &#10005;
                        </button>
                    </form>
                </div>
            </div>
        </section>

        <!-- Mensaje cuando no hay resultados -->
        <div id="no-results" class="hidden">
            <div class="text-center py-10">
                <div class="bg-gray-50 rounded-lg p-8 inline-block">
                    <i class="fas fa-search text-4xl text-gray-400 mb-4"></i>
                    <h3 class="text-xl font-bold text-gray-700 mb-2">No se encontraron postulaciones</h3>
                    <p class="text-gray-600">No hay postulaciones que coincidan con tu búsqueda.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const searchInput = document.getElementById('searchInput');
            const postulacionCards = document.querySelectorAll('.postulacion-card');
            const noResults = document.getElementById('no-results');

            searchInput.addEventListener('input', function () {
                const searchTerm = this.value.toLowerCase().trim();
                let hasVisibleCards = false;

                postulacionCards.forEach(card => {
                    const nombre = card.getAttribute('data-nombre').toLowerCase();
                    const estado = card.getAttribute('data-estado').toLowerCase();
                    const etapa = card.getAttribute('data-etapa').toLowerCase();

                    if (nombre.includes(searchTerm) || estado.includes(searchTerm) || etapa.includes(searchTerm)) {
                        card.classList.remove('hidden');
                        hasVisibleCards = true;
                    } else {
                        card.classList.add('hidden');
                    }
                });

                if (hasVisibleCards) {
                    noResults.classList.add('hidden');
                } else {
                    noResults.classList.remove('hidden');
                }
            });
        });
    </script>
</body>

</html>
