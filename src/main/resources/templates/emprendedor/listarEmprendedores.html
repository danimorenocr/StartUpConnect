<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<body>
<h1>Listado de emprendedores</h1>

<!--// BOTON PARA CREAR EMPRENDEDORES-->

<a href="/emprendedor">
    <button>
        Crear
    </button>
</a>

<section>
    <h1> [[${title}]]</h1>
    <section>
        <div th:each="emprendedor: ${emprendedores}">
<!--            <img th:src="@{${emprendedor.usuario.fotoUrl}}" alt="Foto del emprendedor" width="150">-->
            <h2>Nombre: [[${emprendedor.usuario.nombreUsu}]]</h2>
            <h2>Documento: [[${emprendedor.documento}]]</h2>
        </div>
    </section>
</section>

</body>
</html>
