<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/layout :: head}"></head>

<body class="bg-white font-sans">
    <header th:replace="~{layout/layout :: header}"></header>
    <div class="max-w-6xl mx-auto py-10 px-6">
        <div class="relative w-full mb-10">
            <img src="/images/bannerEmprendedor.jpg" alt="Banner emprendedores"
                class="w-full h-80 object-cover rounded-2xl shadow-lg">
            <div class="absolute inset-0 flex flex-col justify-center items-center rounded-2xl"
                style="background: rgba(0,0,0,0.45);">
                <h2 class="text-4xl md:text-5xl font-extrabold text-white drop-shadow mb-2">Emprendedores</h2>
                <p class="text-lg md:text-2xl text-white font-medium drop-shadow">Descubre el talento y las ideas que
                    est√°n transformando el futuro.</p>
            </div>
        </div>
        <h1 class="text-4xl font-extrabold text-sky-700 mb-10 tracking-tight drop-shadow">Listado de Emprendedores
        </h1>
        <div class="section-header mb-6">
            <div id="emprendedores-header-container"
                class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                <div class="search-container flex items-center relative w-full md:w-80 md:mx-0 mx-auto">
                    <i class="search-icon absolute left-4 top-1/2 -translate-y-1/2 text-sky-500 text-lg">üîç</i>
                    <input id="buscar-emprendedor" type="text" placeholder="Buscar por nombre o documento..."
                        class="rounded-full pl-10 pr-4 py-2 border border-sky-300 shadow focus:outline-none focus:ring-2 focus:ring-sky-400 text-sky-800 font-medium w-full"
                        autocomplete="off">
                </div>

            </div>
        </div>

        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div th:each="emprendedor : ${emprendedores}"
                class="bg-white/80 rounded-2xl shadow-lg p-6 flex flex-col items-center border-t-4 border-green-400 relative transition-transform duration-200 hover:scale-105 hover:shadow-2xl hover:border-green-500 emprendedor-card"
                th:data-nombre="${emprendedor.usuario != null ? emprendedor.usuario.nombreUsu : 'Sin usuario'}"
                th:data-documento="${emprendedor.documento}">
                <img th:src="${emprendedor.usuario != null && emprendedor.usuario.fotoUrl != null ? emprendedor.usuario.fotoUrl : '/images/default-profile.jpg'}"
                    alt="Foto del emprendedor"
                    class="w-28 h-28 rounded-full object-cover border-4 border-white shadow-lg mt-6 mb-2" />
                <h2 class="font-extrabold text-xl text-slate-900 mb-1 mt-2">Nombre: <span
                        th:text="${emprendedor.usuario != null ? emprendedor.usuario.nombreUsu : 'Sin usuario'}"></span>
                </h2>
                <p class="text-base text-slate-600 mb-1">Documento: <span th:text="${emprendedor.documento}"></span>
                </p>
                <div class="flex gap-3 mt-4">
                    <a th:href="@{/verEmprendedor/{documento}(documento=${emprendedor.documento})}"
                        class="bg-sky-400 hover:bg-sky-500 text-white font-semibold py-2 px-4 rounded-full shadow transition text-sm">
                        Ver perfil
                    </a>
                    <a th:href="@{/editarEmprendedor/{documento}(documento=${emprendedor.documento})}"
                        class="bg-yellow-400 hover:bg-yellow-500 text-white font-semibold py-2 px-4 rounded-full shadow transition text-sm"
                        title="Editar">&#9998;</a>
                    <form th:action="@{/eliminarEmprendedor/{id}(id=${emprendedor.documento})}" method="post"
                        onsubmit="return confirmarEliminacion(event, this);" style="display: inline;">
                        <button type="submit"
                            class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-full shadow transition text-sm flex items-center justify-center"
                            title="Eliminar">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                                stroke="white" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <script>
        function confirmarEliminacion(event, form) {
            event.preventDefault();
            Swal.fire({
                title: "¬øEst√°s seguro?",
                text: "Esta acci√≥n no se puede deshacer",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#991b1b",
                cancelButtonColor: "#f59e0b",
                confirmButtonText: "S√≠, eliminar",
                cancelButtonText: "Cancelar"
            }).then((result) => {
                if (result.isConfirmed) {
                    form.submit();
                }
            });
        }

        // Buscador de emprendedores (igual a usuarios)
        document.addEventListener('DOMContentLoaded', function () {
            const searchInput = document.getElementById('buscar-emprendedor');
            const emprendedorCards = document.querySelectorAll('.emprendedor-card');

            searchInput.addEventListener('input', function () {
                const searchTerm = this.value.toLowerCase().trim();

                emprendedorCards.forEach(card => {
                    const nombre = card.getAttribute('data-nombre').toLowerCase();
                    const documento = card.getAttribute('data-documento').toLowerCase();

                    // Buscar en nombre y documento
                    if (nombre.includes(searchTerm) || documento.includes(searchTerm)) {
                        card.style.display = 'flex';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        });
    </script>

</body>

</html>
