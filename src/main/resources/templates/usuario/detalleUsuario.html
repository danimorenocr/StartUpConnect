<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<body>

<div class="detalle-usuario">
    <h1>Detalles del Usuario</h1>

    <div class="campo">
        <label>Documento:</label>
        <span th:text="${usuarioEditar.documento}"></span>
    </div>

    <div class="campo">
        <label>Nombre:</label>
        <span th:text="${usuarioEditar.nombreUsu}"></span>
    </div>

    <div class="campo">
        <label>Email:</label>
        <span th:text="${usuarioEditar.emailUsu}"></span>
    </div>

    <div class="campo">
        <label>Teléfono:</label>
        <span th:text="${usuarioEditar.telefono}"></span>
    </div>

    <div class="campo">
        <label>Rol:</label>
        <span th:text="${usuarioEditar.rol != null ? usuarioEditar.rol.rol : 'No asignado'}"></span>
    </div>

    <!-- Foto del usuario -->
    <div class="foto-usuario">
        <label>Foto:</label>
        <div class="imagen-container">
            <img id="preview" alt="Foto del usuario"
                 class="foto-perfil w-48 h-48 object-cover rounded-xl border-4 border-stone-300 shadow-xl bg-white/70"
                 th:src="${usuarioEditar.fotoUrl != null ? usuarioEditar.fotoUrl : '/images/isabela.jpg'}">
        </div>
    </div>

    <!-- Botón para volver -->
    <div class="acciones">
        <a th:href="@{/usuario}">
            <button type="button" class="btn-volver">Volver</button>
        </a>
    </div>
</div>

</body>
</html>
