<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<body>
<h1>Listado de etapas</h1>

<!--// BOTON PARA CREAR EMPRENDEDORES-->

<a href="/">
    <button>
        Crear
    </button>
</a>

<section>
    <h1> [[${title}]]</h1>
    <section>
        <div th:each="etapa: ${etapas}">
            <h2>titulo: [[${etapa.titulo}]]</h2>
            <h2>convocatoria: [[${etapa.mentor.usuario.nombreUsu}]]</h2>
        </div>
    </section>
</section>

</body>
</html>
