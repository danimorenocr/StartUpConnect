<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="/images/StartUpConnect.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />


    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-DZ+M3e2Gp3+O7IBktg6X53MJw7dGzjIV3U9JGFA3oRY9FgPPk9XfOzNf+6b5iTh3t+8l4vhVp8REVOgkx1Xt+A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-white h-screen w-screen flex items-center justify-center overflow-hidden">

    <a href="/"
        class="fixed top-4 left-4 w-12 h-12 bg-[#E79938] border border-gray-300 rounded-full flex items-center justify-center text-gray-600 shadow-sm hover:bg-gray-50 transition"
        aria-label="Volver al inicio" title="Volver al inicio">
        <i class="fas fa-home text-xl"></i>
    </a>

    <div class="w-full h-full flex flex-col md:flex-row items-center justify-center">

        <!-- Campos formulario: Izquierda -->
        <div class="w-full md:w-1/2 h-full flex items-center justify-center px-6">
            <div class="w-full max-w-md max-h-[90vh] overflow-y-auto p-4">
                <h1 class="text-3xl md:text-4xl font-bold mb-6">
                    <span style="color: #52ACC4;">Sé parte de nuestra </span>
                    <span style="color: #043A68;">comunidad.</span>
                </h1>

                <p class="text-base md:text-lg text-gray-600 mt-2 text-lef ">
                    Forma parte de nosotros.</p>

                <form th:action="@{/registro}" method="post" enctype="multipart/form-data" th:object="${usuario}"
                    id="formUsuario" class="flex flex-col gap-5">

                    <div>
                        <label for="documento" class="block font-semibold">Documento:</label>
                        <input th:field="*{documento}" type="number" id="documento" name="documento"
                            placeholder="Ingrese su documento"
                            class="w-full mt-2 p-2 border-b border-sky-400 focus:outline-none focus:border-sky-500 bg-transparent transition" />
                    </div>

                    <div>
                        <label for="nombre" class="block font-semibold">Nombre:</label>
                        <input th:field="*{nombreUsu}" type="text" id="nombre" name="nombre"
                            placeholder="Ingrese su nombre"
                            class="w-full mt-2 p-2 border-b border-sky-400 focus:outline-none focus:border-sky-500 bg-transparent transition" />
                    </div>

                    <div>
                        <label for="email" class="block font-semibold">Email:</label>
                        <input th:field="*{emailUsu}" type="email" id="email" name="email"
                            placeholder="ejemplo@correo.com"
                            class="w-full mt-2 p-2 border-b border-sky-400 focus:outline-none focus:border-sky-500 bg-transparent transition" />
                    </div>

                    <div>
                        <label for="password" class="block font-semibold">Contraseña:</label>
                        <input th:field="*{contrasenna}" type="password" id="password" name="password"
                            placeholder="Ingrese su contraseña"
                            minlength="8"
                            class="w-full mt-2 p-2 border-b border-sky-400 focus:outline-none focus:border-sky-500 bg-transparent transition" />
                    </div> <!-- Confirmación de contraseña -->
                    <div>
                        <label for="confirmarClave" class="block font-semibold">Confirmar Contraseña:</label>
                        <input type="password" id="confirmarClave" name="confirmarClave"
                            placeholder="Confirme su contraseña"
                            class="w-full mt-2 p-2 border-b border-sky-400 focus:outline-none focus:border-sky-500 bg-transparent transition"
                            required>
                        <div id="password-error" class="text-red-500 text-sm mt-1 hidden bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded relative" role="alert">
                            <strong class="font-bold">Error:</strong>
                            <span class="block sm:inline">Las contraseñas no coinciden o no cumplen con los requisitos.</span>
                        </div>
                    </div>

                    <div>
                        <label for="telefono" class="block font-semibold">Teléfono:</label>
                        <input th:field="*{telefono}" type="text" id="telefono" name="telefono"
                            placeholder="Ingrese su teléfono"
                            pattern="\d{10}"
                            title="El número de teléfono debe tener exactamente 10 dígitos."
                            class="w-full mt-2 p-2 border-b border-sky-400 focus:outline-none focus:border-sky-500 bg-transparent transition" required />
                        <div id="telefono-error" class="text-red-500 text-sm mt-1 hidden bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded relative" role="alert">
                            <strong class="font-bold">Error:</strong>
                            <span class="block sm:inline">El número de teléfono debe tener exactamente 10 dígitos.</span>
                        </div>
                    </div>                    <div>                        <label for="rol" class="block font-semibold">Rol:</label>
                        <select id="rol" name="rol" onchange="mostrarCamposPorRol(this.value)"
                            class="w-full mt-2 p-2 border-b border-sky-400 focus:   outline-none focus:border-sky-500 bg-transparent transition">
                            <option value="">Seleccione un rol</option>
                            <option th:each="r : ${roles}" th:if="${r.rol != 'ADMIN'}" th:value="${r.idRol}"
                                th:data-rol="${r.rol}" th:text="${r.rol}">
                            </option>
                            
                        </select>
                    </div>
                      <!-- Campos específicos para Mentor (ocultos por defecto) -->
                    <div id="camposMentor" style="display: none;">
                        <div class="mt-4 border-t border-gray-200 pt-4">
                            <h3 class="text-lg font-semibold mb-4" style="color: #52ACC4;">Información de Mentor</h3>
                            
                            <div class="mb-4">
                                <label for="especialidad" class="block font-semibold">Especialidad:</label>
                                <input type="text" id="especialidad" name="especialidad" 
                                    placeholder="Ej: Desarrollo Web, Marketing Digital, Finanzas..."
                                    class="w-full mt-2 p-2 border-b border-sky-400 focus:outline-none focus:border-sky-500 bg-transparent transition" />
                            </div>
                            
                            <div class="mb-4">
                                <label for="biografia" class="block font-semibold">Biografía:</label>
                                <textarea id="biografia" name="biografia" rows="3"
                                    placeholder="Breve descripción de su experiencia profesional..."
                                    class="w-full mt-2 p-2 border-b border-sky-400 focus:outline-none focus:border-sky-500 bg-transparent transition"></textarea>
                            </div>
                            
                            <div class="mb-4">
                                <label for="linkedin" class="block font-semibold">LinkedIn:</label>
                                <input type="url" id="linkedin" name="linkedin" 
                                    placeholder="URL de su perfil de LinkedIn"
                                    class="w-full mt-2 p-2 border-b border-sky-400 focus:outline-none focus:border-sky-500 bg-transparent transition" />
                            </div>
                            
                            <div class="mb-4">
                                <label for="anosExperiencia" class="block font-semibold">Años de Experiencia:</label>
                                <input type="number" id="anosExperiencia" name="anosExperiencia" min="1" 
                                    placeholder="Número de años"
                                    class="w-full mt-2 p-2 border-b border-sky-400 focus:outline-none focus:border-sky-500 bg-transparent transition" />
                            </div>
                        </div>
                    </div>
                    
                    <!-- Campos específicos para Emprendedor (ocultos por defecto) -->
                    <div id="camposEmprendedor" style="display: none;">
                        <div class="mt-4 border-t border-gray-200 pt-4">
                            <h3 class="text-lg font-semibold mb-4" style="color: #52ACC4;">Información de Emprendedor</h3>
                            
                            <div class="mb-4">
                                <label for="universidad" class="block font-semibold">Universidad:</label>
                                <input type="text" id="universidad" name="universidad" 
                                    placeholder="Ej: Universidad Santo Tomás"
                                    class="w-full mt-2 p-2 border-b border-sky-400 focus:outline-none focus:border-sky-500 bg-transparent transition" />
                            </div>
                            
                            <div class="mb-4">
                                <label for="programaEducativo" class="block font-semibold">Programa Educativo:</label>
                                <input type="text" id="programaEducativo" name="programaEducativo" 
                                    placeholder="Ej: Ingeniería de Sistemas"
                                    class="w-full mt-2 p-2 border-b border-sky-400 focus:outline-none focus:border-sky-500 bg-transparent transition" />
                            </div>
                        </div>
                    </div>

                    <div>
                        <label for="foto" class="block font-semibold mb-1">Seleccionar imagen:</label>
                        <div class="relative w-full">
                            <!-- input file oculto pero clickable -->
                            <input type="file" id="foto" name="foto" accept="image/*"
                                class="opacity-0 absolute inset-0 w-full h-full cursor-pointer" />
                            <!-- botón personalizado -->
                            <div class="flex justify-center mt-4">
                                <button type="button"
                                    class="py-2 px-6 bg-[#E79938] text-white rounded font-bold hover:bg-[#E25D00] hover:scale-105 active:scale-95 transition pointer-events-none select-none">
                                    Seleccionar archivo
                                </button>
                            </div>


                        </div>

                        <img id="preview" src="" alt="Previsualización" class="mt-4 max-w-xs hidden" />
                    </div>

                    <button type="submit"
                        class="bg-[#E79938] text-white py-2 px-4 rounded font-bold hover:bg-[#E25D00] hover:scale-105 active:scale-95 transition mt-6">
                        Registrarse
                    </button>


                </form>
            </div>
        </div>

        <!-- Imagen: Derecha -->
        <div class="w-full md:w-1/2 h-1/2 md:h-full">
            <img src="/images/registro.png" alt="Galería de Arte" class="w-full h-full object-cover" />
        </div>
    </div>    <script>
        const imagenInput = document.getElementById('foto');
        const preview = document.getElementById('preview');

        imagenInput.addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                // Validar tamaño del archivo
                if (file.size > 3 * 1024 * 1024) { // 3MB en bytes
                    alert('El tamaño de la imagen no debe superar los 3MB.');
                    this.value = ''; // Limpiar el input
                    preview.src = '';
                    preview.classList.add('hidden');
                    return;
                }

                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.classList.remove('hidden');
                }
                reader.readAsDataURL(file);
            } else {
                preview.src = '';
                preview.classList.add('hidden');
            }
        });        // Función para mostrar u ocultar campos según el rol seleccionado
        function mostrarCamposPorRol(idRol) {
            const camposMentor = document.getElementById('camposMentor');
            const camposEmprendedor = document.getElementById('camposEmprendedor');
            const selectRol = document.getElementById('rol');
            const rolSeleccionado = selectRol.options[selectRol.selectedIndex].text;
            
            // Ocultar todos los campos específicos primero
            camposMentor.style.display = 'none';
            camposEmprendedor.style.display = 'none';
            
            // Quitar todos los atributos required
            document.getElementById('especialidad').removeAttribute('required');
            document.getElementById('biografia').removeAttribute('required');
            document.getElementById('linkedin').removeAttribute('required');
            document.getElementById('anosExperiencia').removeAttribute('required');
            document.getElementById('universidad').removeAttribute('required');
            document.getElementById('programaEducativo').removeAttribute('required');
            
            // Mostrar campos según el rol seleccionado
            if (rolSeleccionado === 'MENTOR') {
                camposMentor.style.display = 'block';
                // Hacer los campos de mentor requeridos
                document.getElementById('especialidad').setAttribute('required', '');
                document.getElementById('biografia').setAttribute('required', '');
                document.getElementById('linkedin').setAttribute('required', '');
                document.getElementById('anosExperiencia').setAttribute('required', '');
            } 
            else if (rolSeleccionado === 'EMPRENDEDOR') {
                camposEmprendedor.style.display = 'block';
                // Hacer los campos de emprendedor requeridos
                document.getElementById('universidad').setAttribute('required', '');
                document.getElementById('programaEducativo').setAttribute('required', '');
            }
        }

        // Validación de contraseñas
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmarClave');
        const passwordError = document.getElementById('password-error');
        const form = document.getElementById('formUsuario');

        function validatePasswords() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (confirmPassword !== '') {
                if (password !== confirmPassword) {
                    passwordError.classList.remove('hidden');
                    confirmPasswordInput.style.borderColor = '#ef4444'; // border-red-500
                    return false;
                } else {
                    passwordError.classList.add('hidden');
                    confirmPasswordInput.style.borderColor = '#52ACC4'; // border-sky-400
                    return true;
                }
            }
            return true;
        }

        // Validar en tiempo real mientras el usuario escribe
        passwordInput.addEventListener('input', validatePasswords);
        confirmPasswordInput.addEventListener('input', validatePasswords);

        // Validar antes de enviar el formulario
        form.addEventListener('submit', function (e) {
            if (!validatePasswords()) {
                e.preventDefault();
                alert('Por favor, asegúrese de que las contraseñas coincidan.');
                return false;
            }

            // Validación adicional de longitud de contraseña
            if (passwordInput.value.length < 6) {
                e.preventDefault();
                alert('La contraseña debe tener al menos 6 caracteres.');
                return false;
            }
        });

    </script>
    <script>
        const MAX_IMAGE_SIZE_MB = 3;
        const MAX_IMAGE_SIZE_BYTES = MAX_IMAGE_SIZE_MB * 1024 * 1024;

        imagenInput.addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                if (file.size > MAX_IMAGE_SIZE_BYTES) {
                    alert(`La imagen no debe superar los ${MAX_IMAGE_SIZE_MB}MB.`);
                    this.value = ""; // Clear the input
                    preview.src = "";
                    preview.classList.add('hidden');
                    return;
                }

                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            } else {
                preview.src = '';
                preview.classList.add('hidden');
            }
        });
    </script>

</body>

</html>
